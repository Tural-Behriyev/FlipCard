<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Flipcard</title>
</head>
<body>
    <section class="cards">
       <div class="card">
            <!-- BEM BBlock Element Modifier -->
            <div class="card_front">
                 <img src="https://source.unsplash.com/random" alt="" class="card_image">
                 <div class="card_place-name">Card name front</div>
            </div>
            
            <div class="card_back">
                <h1 class="card_title">Card name back</h1>
                <p class="card_info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita excepturi porro dicta suscipit nobis ab ipsa totam veritatis dolor nulla temporibus in alias, illo sit!</p>
            </div>
       </div>
    </section>
</body>
</html>
